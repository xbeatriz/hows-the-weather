<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AirVision</title>
    <script defer src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50">
    <header class="bg-white shadow-md p-4">
      <h1 class="text-xl font-bold">Dashboard AirVision</h1>
      <a href="index.html" class="text-xl font-bold transition">
    ← Voltar à página inicial
  </a>
    </header>

    <main
      class="flex-grow container mx-auto px-4 py-10 flex justify-center items-center"
    >
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
          Entrar na Conta
        </h2>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email"
              type="email"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2.5 focus:ring-blue-500 focus:border-blue-500"
              placeholder="teuemail@exemplo.com"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Palavra-passe</label
            >
            <input
              id="password"
              type="password"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2.5 focus:ring-blue-500 focus:border-blue-500"
              placeholder="••••••••"
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 text-sm text-gray-600">
              <input type="checkbox" class="rounded border-gray-300" />
              <span>Lembrar-me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline"
              >Esqueceste a palavra-passe?</a
            >
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Entrar
          </button>
          <p class="text-sm text-center text-gray-600">
            Ainda não tens conta?
            <a href="register.html" class="text-blue-600 hover:underline"
              >Criar conta</a
            >
          </p>
        </form>
      </div>
    </main>

    <footer class="bg-white border-t py-4">
      <div class="container mx-auto px-4 text-center text-sm text-gray-500">
        <p>
          AirVision Monitoramento da Qualidade do Ar da Cidade Inteligente ©
          2025
        </p>
      </div>
    </footer>
  </body>
</html>
